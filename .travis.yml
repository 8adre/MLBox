language: python

matrix:
    include:
        # Use the built in venv for linux builds
        - os: linux
          python: "2.7"

        - os: linux
          python: "3.5"

        - os: linux
          python: "3.6"

        # Use generic language for osx
        - os: osx
          language: generic
          python: "2.7"

        - os: osx
          language: generic
          python: "3.5"

        - os: osx
          language: generic
          python: "3.6"

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ] ; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$TRAVIS_PYTHON_VERSION" = "2.7" ] ; then   brew install python2.7 && virtualenv venv -p python2.7 && source venv/bin/activate; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$TRAVIS_PYTHON_VERSION" = "3.5" ] ; then   brew install python3.5 && virtualenv venv -p python3.5 && source venv/bin/activate; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$TRAVIS_PYTHON_VERSION" = "3.6" ] ; then   brew install python3.9 && virtualenv venv -p python3.6 && source venv/bin/activate; fi


install:
  - pip install coverage
  - pip install codecov
  - pip install -U pytest
  - pip install --upgrade setuptools wheel

script:
  - python setup.py install
  - cd tests
  - coverage run -m --source=../mlbox/ pytest

after_success:
  - codecov

