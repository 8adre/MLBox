codecov:
  token: b03fd907-a5af-4638-b0a8-23075ad380a4
  notify:
    require_ci_to_pass: yes
coverage:
  precision: 2
  round: up
  range: "50...100"
  status:
    project:
      default:
        # Commits pushed to master should not make the overall
        # project coverage decrease by more than 1%
        target: auto
        threshold: 1%
    patch:
      default:
        # Be tolerant on slight code coverage diff on PRs to limit
        # noisy red coverage status on github PRs.
        target: auto
        threshold: 1%
    changes: no
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no